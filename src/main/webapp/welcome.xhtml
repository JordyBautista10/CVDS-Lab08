<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <h:form>
        <h1>bienvenido</h1>
        <div id="contenedor">
            <p>Ingrese su nombre:</p>
            <p:inputText value="#{userBean.name}"/>
            <p>Ingrese el valor del premio:</p>
            <p:inputNumber value="#{premio}" minValue="1" maxValue="1000" />
            <p>Ingrese cuanto va a restar por cada error:</p>
            <p:inputNumber value="#{err}" minValue="1" maxValue="1000" />
            <p></p>
            <p:commandButton value= "Iniciar" action="#{userBean.login(premio,err)}"/>
        </div>

    </h:form>
</h:body>
</html>
